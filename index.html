
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zoom</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="main">
    <div class="container">
        <div class="child1">
            <div class="ch11">
                 <i class="bi bi-mic"></i>
                  <i class="bi bi-arrow-down-short"></i>
                 
            </div>
             <p class="pch11">Audio</p>
           
        </div>
        <div class="child2">
             <div class="ch22">
                <i class="bi bi-camera-video"></i>
                  <i class="bi bi-arrow-down-short"></i>
                 
            </div>
             <p class="pch2">Video</p>
        </div>
        <div class="child3">
                <div class="ch33">
               <i class="bi bi-people"></i>
                 <i class="bi bi-arrow-down-short"></i>
            </div>
             <p class="pch3">Participants</p>
        </div>
        <div class="child4">
             <div class="ch44">
               <i class="bi bi-chat-left-dots"></i>
                 <i class="bi bi-arrow-down-short"></i>
            </div>
             <p class="pch4">chat</p>
        </div>
        <div class="child5">
             <div class="ch55">
               <i class="bi bi-arrow-up-square-fill" style="color: green;"></i>
                 <i class="bi bi-arrow-down-short"></i>
            </div>
             <p class="pch5">Share</p>
        </div>
        <div class="child6">
             <div class="ch66">
              <i class="bi bi-pause-fill"></i>
                 <i class="bi bi-arrow-down-short"></i>
            </div>
             <p class="pch6">Pause</p>
        </div>
        <div class="child7">
            <div class="ch77">
             <i class="bi bi-pencil-square"></i>
                 <i class="bi bi-arrow-down-short"></i>
            </div>
             <p class="pch7">Annotate</p>
        </div>
        <div class="child8">
            <div class="ch88">
              <i class="bi bi-person-square"></i>
                 <i class="bi bi-arrow-down-short"></i>
            </div>
             <p class="pch8">Hide meetting</p>
        </div>
        <div class="child9">
            <div class="ch99">
             <i class="bi bi-three-dots"></i>
                 <i class="bi bi-arrow-down-short"></i>
            </div>
             <p class="pch9">more</p>
        </div>
    </div>
    </div>
    <div class="A">
     <div class="B">
          <p class="BB">You are Screen Sharing</p>
     </div>
     <div class="C">
     <div class="CC">
          <p class="CCC">stop</p>
     </div>
    </div>
    </div>
    
</body>
</html>
